<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>js30image-galery</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__icon">
						<img src="img/camera.svg" alt="camera">
					</div>
					<div class="header__title">Unsplash API</div>
					<div class="header__input">
						<input class="search-input" placeholder="Search..." type="text">
						<span class="clear-button">&#10006;</span>
						<span class="search-button">
							<img src="img/search.svg" alt="">
						</span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__body">
					<img src="" alt="" class="test">
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a target="blank" href="https://github.com/Anatoli-Paliukhovich" class="footer__link-githab">GitHub</a>
				<div class="footer__text">2023</div>
				<a target="blank" href="https://app.rs.school/" class="footer__link-rsschool">
					<img src="img/rs_school_js.svg" alt="rsschool">
				</a>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>

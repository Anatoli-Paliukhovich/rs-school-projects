<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/iconsfont.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800&dispay=swap" rel="stylesheet">
	<title>js30#1.2-audio-player</title>
</head>

<body>
	<div class="wrapper">
		<main class="main__page">
			<div class="player__container">
				<div class="player">
					<div class="player__title">Audio Player</div>
					<div class="player__logo">
						<img class="palyer__img" src="img/logo1.jpg" alt="logo">
					</div>
					<div class="player__song-author">Король и шут</div>
					<div class="player__song-title">Лесник</div>
					<audio class="song" src="audio/Лесник.mp3"></audio>
					<div class="player__progress">
						<div class="player__progress-item"></div>
						<div class="player__time">
							<div class="time-played">00.00</div>
							<div class="time-total">00.00</div>
						</div>
					</div>
					<div class="player__controls">
						<div class="player__btn prev">
							<img src="img/prev.svg" alt="previous">
						</div>
						<div class="player__btn play">
							<span class="img-play"><img src="img/play.svg" alt="play"></span>
							<span class="img-pause"><img src="img/pause.svg" alt="pause"></span>
						</div>
						<div class="player__btn next">
							<img src="img/next.svg" alt="next">
						</div>
					</div>
					<div class="player__extra-btns">
						<div class="extra-btns-repeat">
							<img class="repeat-img1" src="img/repeat.svg" alt="repeat">
							<div class="icon-repeat2" alt="repeat"></div>
						</div>
						<div class="player-footer1"><a target="blank"
								href="https://github.com/Anatoli-Paliukhovich">GitHub</a></div>
						<div><a target=" blank" href="https://rs.school/js-stage0/" class="player-footer2">
								<img src="img/rs_school_js.svg" alt="rsschool">
							</a></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a target="blank" href="https://github.com/Anatoli-Paliukhovich" class="footer__link-githab">GitHub</a>
				<div class="footer__text">2023</div>
				<a target="blank" href="https://rs.school/js-stage0/" class="footer__link-rsschool">
					<img src="img/rs_school_js.svg" alt="rsschool">
				</a>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
